# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
sudo: false
cache: packages
os:
  - linux
r:
  - bioc-release
  - bioc-devel

r_build_args: --no-build-vignettes
r_check_args: --no-build-vignettes
r_packages:
  - covr
after_success:
  - Rscript -e 'library(covr); codecov()'
